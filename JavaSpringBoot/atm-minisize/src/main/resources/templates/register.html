<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng ký</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #1a73e8, #4285f4);
    }

    .register-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1a73e8;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1557b0;
    }

    .error-message {
      color: #d32f2f;
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h1>Đăng ký</h1>
  <form th:action="@{/register}" method="post">
    <div class="form-group">
      <label>Tên người dùng:</label>
      <input type="text" name="username" required/>
    </div>
    <div class="form-group">
      <label>Mật khẩu:</label>
      <input type="password" name="password" required/>
    </div>
    <button type="submit">Đăng ký</button>
  </form>
  <p class="error-message" th:if="${error}" th:text="${error}"></p>
  <div class="login-link">
    <a th:href="@{/login}">Đăng nhập</a>
  </div>
</div>
</body>
</html>
