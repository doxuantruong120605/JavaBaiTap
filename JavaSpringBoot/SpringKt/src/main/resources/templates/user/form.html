<!-- templates/user/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${user.id} ? 'Edit User' : 'Add New User'"></h2>
  <form th:action="${user.id} ? @{/users/update/{id}(id=${user.id})} : @{/users}"
        th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" th:field="*{age}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" th:field="*{salary}" class="form-control" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
