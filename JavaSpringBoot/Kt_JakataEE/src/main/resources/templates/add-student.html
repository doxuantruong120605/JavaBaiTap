<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }
  </style>
</head>
<body>
<h1>Add New Student</h1>
<form th:action="@{/add-student}" th:object="${student}" method="post">
  <div class="form-group">
    <label for="studentCode">Student Code:</label>
    <input type="text" id="studentCode" th:field="*{studentCode}" required>
  </div>
  <div class="form-group">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}">
  </div>
  <button type="submit" class="button">Add Student</button>
  <a href="/" class="button">Cancel</a>
</form>
</body>
</html>
