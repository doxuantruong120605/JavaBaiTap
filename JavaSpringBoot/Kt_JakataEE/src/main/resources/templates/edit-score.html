<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>Edit Score</h1>
<form th:action="@{/edit-score/{id}(id=${studentScore.studentScoreId})}" th:object="${studentScore}" method="post">
    <div class="form-group">
        <label for="studentId">Student:</label>
        <select id="studentId" name="studentId" required>
            <option th:each="student : ${students}"
                    th:value="${student.studentId}"
                    th:text="${student.fullName}"
                    th:selected="${student.studentId == studentScore.student.studentId}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="subjectId">Subject:</label>
        <select id="subjectId" name="subjectId" required>
            <option th:each="subject : ${subjects}"
                    th:value="${subject.subjectId}"
                    th:text="${subject.subjectName}"
                    th:selected="${subject.subjectId == studentScore.subject.subjectId}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="score1">Score 1:</label>
        <input type="number" step="0.1" id="score1" th:field="*{score1}" required>
    </div>
    <div class="form-group">
        <label for="score2">Score 2:</label>
        <input type="number" step="0.1" id="score2" th:field="*{score2}" required>
    </div>
    <button type="submit" class="button">Update Score</button>
    <a href="/" class="button">Cancel</a>
</form>
</body>
</html>
